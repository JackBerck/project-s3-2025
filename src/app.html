<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Aladin&family=Berkshire+Swash&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="preload"
			href="/fonts/junigarden/JunigardenSerif.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/junigarden/JunigardenSwash.otf"
			as="font"
			type="font/otf"
			crossorigin
		/>
		<link rel="preload" href="/fonts/miskan/Miskan.woff" as="font" type="font/woff" crossorigin />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="font-plus-jakarta-sans">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
